<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex43_function.html -->

    <input type="button" id="btn" value="버튼">

    <script>

        /*

            JavaScript Function
            - "함수는 1급 객체이다." > 함수형 언어의 특징
            - 1급 객체, First class object, First class citizen
            - 함수를 객체처럼 취급한다. > 함수를 값(데이터)처럼 취급할 수 있다.

            1. 함수를 변수나 데이터 구조에 담을 수 있다.(저장할 수 있다.)
            2. 함수를 매개변수에 전달할 수 있다.
            3. 함수를 반환값으로 사용할 수 있다.
        
        */


        let n1;

        function f1() {
            console.log('f1');
        }

        console.log(typeof n1); //undefined
        console.log(typeof f1); //function

        n1 = 10;
        console.log(typeof n1); //number

        n1 = 'AAA';
        console.log(typeof n1); //string

        //f1 함수를 n1에 변수에 대입
        n1 = f1; //함수가 정의된 주소값을 복사한다.
        console.log(typeof n1); //??? > function

        //n1이라는 변수를 함수처럼 취급해서 함수 호출을 했다.
        n1(); //*** 이상하게 보이는 구문!!!! > f1


        //btn1.onclick = m1;


        console.clear();


        //JavaScript에서 함수를 만드는 방법
        //1. 함수 선언문
        //2. 함수 표현식(리터럴) == 익명 함수(Anonymous Function)

        function a1() {
            console.log('a1');
        }

        a1();

        let b1 = function a1() {
            console.log('a1');
        };

        b1();



        
        //익명 함수는 보통 생성과 동시에 변수에 저장한 뒤 나중에 변수를 통해서 호출한다.
        let b2 = function () {
            console.log('a2');
        };

        b2();



        (function () {
            console.log('a3');
        })(); //즉시 호출 > 스코프를 임의로 형성하기 위해서


        

        document.getElementById('btn').onmousedown = m1;

        //버튼의 클릭을 위해서 정의한 함수
        function m1(event) {
            alert(event.buttons);
        }

        //이부분이 잘못된 행동!!!
        //m1(); //이렇게 독립으로 호출해도 호출이 가능!!


        
        //이벤트 전용 함수!!!!!! > 안정성 향상!!!
        document.getElementById('btn').onmousedown = function () {
            alert(event.buttons);
        };

        //??();



        setTimeout(function() {
            alert();
        }, 1000);

        // function setTimeout(fn, time) {
        //     1초마다
        //     fn(); //m1();
        // }

        
        console.clear();



        function a4() {
            console.log('a4');
        }

        function a5(something) {
            console.log('a5');
            something(); //a4();
        }

        //매개변수로 함수를 전달
        a5(a4);
        //a5(a4());

        a5(function() {
            console.log('이해?');
        });





        function a6() {
            console.log('a6');
        }


        function a7() {
            return a6; //함수 자체를 반환값으로 사용
        }


        let result = a7();
        result(); //== a6();


        a7()();






    </script>

</body>
</html>
